services:
  # Backend Web Service
  - type: web
    name: learn-x-backend
    runtime: node
    plan: free
    repo: https://github.com/Mat-rixMJ/Learn-X.git
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    domains:
      - api.wishtiq.online
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        value: https://wishtiq.online
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: learn-x-database
          property: connectionString

  # PostgreSQL Database
  - type: pserv
    name: learn-x-database
    runtime: postgres
    plan: free
    databaseName: learnx
    user: learnx_user

databases:
  - name: learn-x-database
    databaseName: learnx
    user: learnx_user
    plan: free
